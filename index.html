<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDompet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">

    <div class="w-full max-w-md bg-white shadow-md rounded-2xl p-6">
        <h1 class="text-2xl font-bold text-center mb-4">
            <span class="blink-my">my</span><span class="blink-dompet">Dompet</span>
        </h1>

        <!-- Saldo awal -->
        <div id="saldo-container" class="mb-4">
            <label class="block mb-2 font-semibold">Masukkan Saldo Awal</label>
            <input type="number" id="saldoAwal" placeholder="Contoh: 500000" class="w-full p-2 border rounded-lg mb-2">
            <button onclick="setSaldoAwal()"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Simpan Saldo</button>
        </div>

        <!-- Info saldo -->
        <div id="info-saldo" class="hidden text-center mb-6">
            <h2 class="text-lg font-semibold">Saldo Saat Ini:</h2>
            <p id="saldoTersisa" class="text-2xl font-bold text-green-600">Rp 0</p>
            <button onclick="resetSaldo()" class="mt-3 bg-red-600 text-white py-1 px-4 rounded-lg hover:bg-red-700">
                Reset Saldo
            </button>
        </div>

        <!-- Form transaksi -->
        <!-- Form transaksi -->
        <form id="formTransaksi" class="hidden mb-6">
            <h2 class="text-lg font-bold mb-2">Tambah Transaksi</h2>

            <!-- Jenis Transaksi -->
            <label for="tipe" class="block mb-1 font-semibold">Jenis Transaksi</label>
            <select id="tipe" class="w-full p-2 border rounded-lg mb-3" required>
                <option value="" selected disabled>-</option>
                <option value="pemasukan">Pemasukan</option>
                <option value="pengeluaran">Pengeluaran</option>
            </select>

            <!-- Input Tanggal -->
            <label for="tanggal" class="block mb-1 font-semibold">Tanggal Transaksi</label>
            <div class="relative mb-3">
                <input type="date" id="tanggal" class="w-full p-2 pl-10 border rounded-lg appearance-none">
                <!-- Ikon Kalender Custom -->
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="absolute left-3 top-3 w-5 h-5 text-gray-400 pointer-events-none" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 
                00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>

            <!-- Deskripsi -->
            <label for="deskripsi" class="block mb-1 font-semibold">Deskripsi</label>
            <input type="text" id="deskripsi" placeholder="Contoh: Belanja harian"
                class="w-full p-2 border rounded-lg mb-3" required>

            <!-- Jumlah -->
            <label for="jumlah" class="block mb-1 font-semibold">Jumlah (Rp)</label>
            <input type="number" id="jumlah" placeholder="Contoh: 100000" class="w-full p-2 border rounded-lg mb-3"
                required>

            <!-- Tombol -->
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                Tambah
            </button>
        </form>

        <!-- Riwayat transaksi -->
        <div id="riwayat" class="hidden">
            <h2 class="text-lg font-bold mb-2">Riwayat Transaksi</h2>
            <table class="w-full border-collapse border text-sm">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="p-2 border">Tanggal</th>
                        <th class="p-2 border">Deskripsi</th>
                        <th class="p-2 border">Nominal</th>
                        <th class="p-2 border">Aksi</th>
                    </tr>
                </thead>
                <tbody id="daftarTransaksi"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/id.js"></script>
    <script>
        flatpickr("#tanggal", {
            dateFormat: "d/m/Y",  // format yang ditampilkan
            allowInput: true,     // user bisa ketik manual juga
            locale: "id"          // bahasa Indonesia
        });
    </script>

</body>

</html>
