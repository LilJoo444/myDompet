<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDompet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">

    <div class="w-full max-w-md bg-white shadow-md rounded-2xl p-6">
        <h1 class="text-2xl font-bold text-center mb-4">
            <span class="blink-my">my</span><span class="blink-dompet">Dompet</span>
        </h1>

        <!-- Saldo awal -->
        <div id="saldo-container" class="mb-4">
            <label class="block mb-2 font-semibold">Masukkan Saldo Awal</label>
            <input type="number" id="saldoAwal" placeholder="Contoh: 500000" class="w-full p-2 border rounded-lg mb-2">
            <button onclick="setSaldoAwal()"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Simpan Saldo</button>
        </div>

        <!-- Info saldo -->
        <div id="info-saldo" class="hidden text-center mb-6">
            <h2 class="text-lg font-semibold">Saldo Saat Ini:</h2>
            <p id="saldoTersisa" class="text-2xl font-bold text-green-600">Rp 0</p>
            <button onclick="resetSaldo()" class="mt-3 bg-red-600 text-white py-1 px-4 rounded-lg hover:bg-red-700">
                Reset Saldo
            </button>
        </div>

        <!-- Form transaksi -->
        <form id="formTransaksi" class="hidden mb-6">
            <h2 class="text-lg font-semibold mb-2">Tambah Transaksi</h2>
            <select id="tipe" class="w-full p-2 border rounded-lg mb-2" required>
                <option value="" selected disabled>-</option>
                <option value="pemasukan">Pemasukan</option>
                <option value="pengeluaran">Pengeluaran</option>
            </select>
            <input type="text" id="tanggal" placeholder="Pilih tanggal" class="w-full p-2 border rounded-lg mb-2">
            <input type="text" id="waktu" placeholder="Pilih jam" class="w-full p-2 border rounded-lg mb-2">
            <input type="text" id="deskripsi" placeholder="Deskripsi" class="w-full p-2 border rounded-lg mb-2"
                required>
            <input type="number" id="jumlah" placeholder="Jumlah (Rp)" class="w-full p-2 border rounded-lg mb-2"
                required>
            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Tambah</button>
        </form>

        <!-- Riwayat transaksi -->
        <div id="riwayat" class="hidden">
            <h2 class="text-lg font-semibold mb-2">Riwayat Transaksi</h2>
            <table class="w-full border-collapse border text-sm">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border p-2">Tanggal</th>
                        <th class="border p-2">Waktu</th>
                        <th class="border p-2">Deskripsi</th>
                        <th class="border p-2">Jumlah</th>
                    </tr>
                </thead>
                <tbody id="daftarTransaksi"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
