<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDompet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex justify-center items-center p-4">

    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
        <!-- Header -->
        <h1 class="text-3xl font-extrabold text-center mb-6">
            <span class="blink-my">my</span><span class="blink-dompet">Dompet</span>
        </h1>

        <!-- Saldo awal -->
        <div id="saldo-container" class="mb-6">
            <label class="block mb-2 font-semibold text-gray-700">Masukkan Saldo Awal</label>
            <input type="number" id="saldoAwal" placeholder="Contoh: 500000"
                class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-400 mb-3">
            <button onclick="setSaldoAwal()"
                class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
                Simpan Saldo
            </button>
        </div>

        <!-- Info saldo -->
        <div id="info-saldo" class="hidden text-center mb-6">
            <h2 class="text-lg font-semibold text-gray-700">Saldo Saat Ini:</h2>
            <p id="saldoTersisa" class="text-3xl font-extrabold text-green-600">Rp 0</p>
            <button onclick="resetSaldo()"
                class="mt-4 bg-red-600 text-white py-2 px-5 rounded-xl font-semibold hover:bg-red-700 transition">
                Reset Saldo
            </button>
        </div>

        <!-- Form transaksi -->
        <form id="formTransaksi" class="hidden mb-6">
            <h2 class="text-lg font-bold mb-3 text-gray-800">Tambah Transaksi</h2>

            <!-- Jenis Transaksi -->
            <label for="tipe" class="block mb-1 font-semibold">Jenis Transaksi</label>
            <select id="tipe" class="w-full p-3 border rounded-xl mb-3" required>
                <option value="" selected disabled>-</option>
                <option value="pemasukan">Pemasukan</option>
                <option value="pengeluaran">Pengeluaran</option>
            </select>

            <!-- Tanggal -->
            <label for="tanggal" class="block mb-1 font-semibold">Tanggal Transaksi</label>
            <input type="text" id="tanggal" class="w-full p-3 border rounded-xl mb-3 focus:ring-2 focus:ring-blue-400"
                placeholder="Pilih tanggal">

            <!-- Deskripsi -->
            <label for="deskripsi" class="block mb-1 font-semibold">Deskripsi</label>
            <input type="text" id="deskripsi" placeholder="Contoh: Belanja harian"
                class="w-full p-3 border rounded-xl mb-3 focus:ring-2 focus:ring-blue-400" required>

            <!-- Jumlah -->
            <label for="jumlah" class="block mb-1 font-semibold">Jumlah (Rp)</label>
            <input type="number" id="jumlah" placeholder="Contoh: 100000"
                class="w-full p-3 border rounded-xl mb-3 focus:ring-2 focus:ring-blue-400" required>

            <!-- Tombol -->
            <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 transition">
                Tambah Transaksi
            </button>

            <!-- Tombol ke Riwayat -->
            <div class="text-center">
                <a href="riwayat.html"
                    class="w-full mt-3 inline-block bg-gray-800 text-white py-2 px-6 rounded-xl font-semibold hover:bg-gray-900 transition">
                    Lihat Riwayat
                </a>
            </div>
        </form>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/id.js"></script>
    <script>
        flatpickr("#tanggal", {
            dateFormat: "d/m/Y",
            locale: "id"
        });
    </script>

</body>

</html>
