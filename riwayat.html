<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - myDompet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-blue-300 via-blue-100 to-gray-200 min-h-screen flex justify-center items-center p-4">

    <div class="w-full max-w-2xl bg-white shadow-lg rounded-2xl p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Riwayat Transaksi</h1>

        <div class="overflow-x-auto">
            <table class="w-full border text-sm rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="p-2 border">Tanggal</th>
                        <th class="p-2 border">Deskripsi</th>
                        <th class="p-2 border">Nominal</th>
                        <th class="p-2 border">Aksi</th>
                    </tr>
                </thead>
                <tbody id="daftarTransaksi"></tbody>
            </table>
        </div>

        <!-- Tombol Kembali -->
        <div class="text-center mt-6">
            <a href="index.html"
                class="inline-block bg-blue-600 text-white py-2 px-6 rounded-xl font-semibold hover:bg-blue-700 transition">
                Kembali
            </a>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
